{% extends "base.html" %} {% block content %} {% if session['logged_in'] %}
<p>You're already logged in</p>
<a href="/logout" data-toggle="modal" data-target="#logoutModal">logout</a>
{% else %}

<link
  href="{{ url_for('static', filename='css/register.css') }}"
  rel="stylesheet"
/>

<link
  href="{{ url_for('static', filename='js/scripts.css') }}"
  rel="stylesheet"
/>

<h2>Register</h2>
<form action="/register/" method="POST">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      id="formGroupExampleInput"
      name="username"
      placeholder="Username"
      required
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      id="formGroupExampleInput2"
      name="password"
      placeholder="Password"
      required
    />
  </div>
  <button type="submit" class="no-spin">Sign up</button>
</form>
{% endif %} {% endblock %}
